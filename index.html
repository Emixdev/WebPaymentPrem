<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emix Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Background & zoom-in */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: url('https://qu.ax/qBxAy.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: zoomIn 1s ease;
    }

    @keyframes zoomIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Container */
    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px 20px;
    }

    /* Glitch Text */
    .glitch {
      font-size: 1.8rem;
      font-weight: bold;
      position: relative;
      color: #fff;
      text-align: center;
      animation: glowPulse 2s infinite;
      text-shadow: 0 0 3px #0ff, 0 0 5px #f0f;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      top: -2px;
      color: #f0f;
      animation: glitchTop 1s infinite linear alternate-reverse;
    }

    .glitch::after {
      top: 2px;
      color: #0ff;
      animation: glitchBottom 1.2s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(0.5px, -0.5px); }
      10% { clip: rect(0, 9999px, 5px, 0); transform: translate(-1.5px, 1px); }
      20% { clip: rect(0, 9999px, 3px, 0); transform: translate(1px, -1px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(-0.5px, 0.5px); }
      10% { clip: rect(6px, 9999px, 12px, 0); transform: translate(1.5px, -1px); }
      20% { clip: rect(3px, 9999px, 10px, 0); transform: translate(-1px, 1px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
    }

    /* Card shape background */
    .card {
      background: rgba(0, 0, 0, 0.35);
      border-radius: 16px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.25);
      text-align: center;
    }
