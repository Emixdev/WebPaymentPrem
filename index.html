<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emix Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    /* Background & zoom-in */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background-image: url('https://qu.ax/qBxAy.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
      background-attachment: fixed;
      animation: zoomIn 1s ease;
    }

    @keyframes zoomIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Container */
    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px 20px;
    }

    /* Glitch Text */
    .glitch {
      font-size: 1.8rem;
      font-weight: bold;
      position: relative;
      color: #fff;
      text-align: center;
      animation: glowPulse 2s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      top: -2px;
      color: #f0f;
      animation: glitch 1s infinite linear alternate-reverse;
    }

    .glitch::after {
      top: 2px;
      color: #0ff;
      animation: glitch 1s infinite linear alternate-reverse;
    }

    @keyframes glitch {
      0% { transform: translateX(-1px); }
      20% { transform: translateX(2px); }
      40% { transform: translateX(-1px); }
      60% { transform: translateX(1px); }
      80% { transform: translateX(-2px); }
      100% { transform: translateX(1px); }
    }

    /* Card shape background */
    .card {
      background: rgba(0, 0, 0, 0.35);
      border-radius: 16px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.25);
      text-align: center;
    }

    /* Buttons */
    .button {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 24px;
      background: #000000b3;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    /* QRIS Image */
    .qris-img {
      width: 200px;
      margin-top: 10px;
      border-radius: 12px;
    }

    /* Glowing pulse */
    @keyframes glowPulse {
      0% {
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      }
      50% {
        text-shadow: 0 0 20px #0ff, 0 0 40px #f0f;
      }
      100% {
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      }
    }
  </style>
</head>
<body>
  <!-- Audio Music -->
  <audio id="bg-music" autoplay muted loop>
    <source src="https://audio.jukehost.co.uk/P7GIoI05L34aVoKuK887aDdhke6T9E07" type="audio/mpeg">
  </audio>

  <!-- Content -->
  <div class="container">
    <div class="glitch" data-text="Wellcome to Website Emix Store">Wellcome to Website Emix Store</div>

    <div class="card">
      <p>Silakan lakukan pembayaran menggunakan QRIS berikut:</p>
      <img src="https://qu.ax/srsEc.png" alt="QRIS" class="qris-img"/>
      <br />
      <a href="https://wa.me/62895391694499" class="button">Saya Sudah Bayar</a>
      <button class="button" onclick="toggleMusic()">Toggle Music</button>
    </div>
  </div>

  <script>
    const music = document.getElementById("bg-music");

    // Otomatis play dengan unmute delay
    window.addEventListener("load", () => {
      music.play().then(() => {
        setTimeout(() => {
          music.muted = false;
        }, 500);
      }).catch((e) => {
        console.log("Autoplay gagal: ", e);
      });
    });

    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
